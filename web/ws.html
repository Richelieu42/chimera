<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test WebSocket</title>
    <script src="_third/pako.min.js"></script>
</head>
<body>
<div>
    <div>
        <label>
            url: <input id="url" type="text" style="width:400px">
        </label>
        <br>
        <label>
            group: <input id="group" type="text" style="width:400px">
        </label>
        <br>
        <label>
            user: <input id="user" type="text" style="width:400px">
        </label>
        <br>
        <label>
            bsid: <input id="bsid" type="text" style="width:400px">
        </label>
    </div>

    <div>
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn">Disconnect</button>
    </div>
    <br>

    <div>
        输出: <br>
        <button id="clearBtn">Clear</button>
        <br>
        <label for="output"></label><textarea id="output" cols="180" rows="30"></textarea>
    </div>
    <br>

    <div>
        向后端发消息：
        <br>
        <button id="sendBtn">Send</button>
        <br>
        <label for="textToSend"></label><textarea id="textToSend" cols="180" rows="3"></textarea>
    </div>
</div>

<script src="push/ws.js"></script>
<script src="push/common.js"></script>

</body>
</html>
